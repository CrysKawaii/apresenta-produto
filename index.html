<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mb.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Perfume</title>
</head>
<body>
    <main>
        <picture>
            <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
            <img src="images/image-product-desktop.jpg" alt="Imagem do produto">
        </picture>
        <div id="conteudo">
            <h1 id="titulo">Perfume</h1>
            <h2 id="apresenta">Gabrielle <br> Essence Eau <br> De Parfum</h2>
            <p id="paragrafo">
                A floral, solar and voluptuous <br> interpretation composed by <br> Oliver Polge, Perfume-Creator <br> for the house of CHANEL.
            </p>
            <div id="precos">
                <p id="destaque">$149.99</p>
                <p id="marcado"><del>$169.99</del></p>
            </div>
            <div id="link">
                <a id="botao" href="#">Add to cart</a>
                <img id="carrinho" src="images/icon-cart.svg" alt="Imagem do Carrinho">
            </div>
        </div>
    </main>
</body>
</html>
